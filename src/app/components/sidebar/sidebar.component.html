

<ng-sidebar-container>
    <ng-sidebar [(opened)]="opened"  [animate]="animate">
     <div style="background-color: burlywood!important;height: 100vh;"> 

      <button mat-button  style="background-color: white;" (click)="toggleOpened()">Close</button>

      <p>Selected row</p>
      <div>
        <mat-form-field>
          <input matInput placeholder="name" [value] = "obj.name" (input)="oninputChange($event)">
        </mat-form-field><br>
        <mat-form-field>
          <input matInput placeholder="weight" [value] = "obj.weight" (input)="oninputChange1($event)" >
        </mat-form-field><br>
        <mat-form-field>
          <input matInput placeholder="symbol" [value] = "obj.symbol" (input)="oninputChange2($event)">
        </mat-form-field><br>
        <button mat-button style="background-color: green;" (click)="ok()" >Ok</button>
      </div>
     </div>
    </ng-sidebar>
    <div class="mat-elevation-z8" ng-sidebar-content>
        <table mat-table [dataSource]="dataSource" >
            <ng-container matColumnDef="button">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element" >
                   <div >
                    <button mat-button (click)="openSidebar(element)">open</button>
                   </div>
                </td>
            </ng-container>
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}}  </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
</ng-sidebar-container>
