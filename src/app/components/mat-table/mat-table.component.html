<div class="mat-elevation-z8" >
    <table mat-table [dataSource]="dataSource" >
      
  
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> EmpId </th>
        <td mat-cell *matCellDef="let element"> {{element.id}}  </td>
      </ng-container>
  
    
      <ng-container matColumnDef="employee_name">
        <th mat-header-cell *matHeaderCellDef> EmpName </th>
        <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
      </ng-container>
  
    
      <ng-container matColumnDef="employee_salary">
        <th mat-header-cell *matHeaderCellDef> EmpSalary </th>
        <td mat-cell *matCellDef="let element"> {{element.employee_salary}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="employee_age">
        <th mat-header-cell *matHeaderCellDef> EmpAge </th>
        <td mat-cell *matCellDef="let element"> {{element.employee_age}} </td>
      </ng-container>


      <ng-container matColumnDef="profile_image">
        <th mat-header-cell *matHeaderCellDef> EmpProfile </th>
        <td mat-cell *matCellDef="let element"> {{element.profile_image}} </td>
      </ng-container>

      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef> EmpCompany </th>
        <td mat-cell *matCellDef="let element"> {{element.company}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5,10,50,100]" showFirstLastButtons></mat-paginator>
  </div>
